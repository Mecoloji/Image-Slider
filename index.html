<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="slider">
        <div class="slide active">
            <div class="inner">
                <h1><i class='bx bxs-location-plus bx-flashing' ></i> Fernshaw, VIC, Australia</h1>
            </div>
        </div>
        
        <div class="slide">
            <div class="inner">
                <h1><i class='bx bxs-location-plus bx-flashing' ></i> Duluth, MN, United States</h1>
            </div>
        </div>
        
        <div class="slide">
            <div class="inner">
                <h1><i class='bx bxs-location-plus bx-flashing' ></i> Hol, Buskerud, Norway</h1>
            </div>
        </div>
        
        <div class="slide">
            <div class="inner">
                <h1><i class='bx bxs-location-plus bx-flashing' ></i> Harz, NDS, Deutschland</h1>
            </div>
        </div>
        
        <div class="slide">
            <div class="inner">
                <h1><i class='bx bxs-location-plus bx-flashing' ></i> Winston-Salem, NC, United States</h1>
            </div>
        </div>
    </div>
    <div class="indicators">
        <button id="prev"><i class='bx bxs-left-arrow-circle bx-tada' ></i></button>
        <button id="next"><i class='bx bxs-right-arrow-circle bx-tada' ></i></button>
    </div>


    <script src="script.js"></script>
</body>
</html>
